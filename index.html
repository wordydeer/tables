<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Strona</title>
</head>
<body>
    <div class="container">
        <div class="item a">
            <div class="title"><h1>Mega strona</h1></div>
            <div class="pic">
                <img class="zdj" src="https://www.shareicon.net/data/512x512/2015/10/22/660154_japan_512x512.png" alt="">
            </div>
        </div>
        <div class="item b">
        </div>
        <div class="item c">
            
            <div class="card">
                <div class="supraCard">
                    <img class="supra" src="https://www.auto-motor-i-sport.pl/media/lib/2703/232911_front_3-4_web.jpg" alt="">
                    <h4><p class="car_name">Toyota Supra MK4</p></h4>
                    <p>200.000 PLN</p><br>
                    <button id="myBtn" class="btn draw-border">Specyfikacja</button>
                    <div class="modal" id="myModal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <p>
                                Silnik: 2JZ-GTE <br>
                                Pojemność: 3litry <br>
                                Przyśpieszenie do 100km/h: 5.1s <br>
                                Typ silnika: twin-turbo
                            </p>
                        </div>
                    </div>
                    <button class="btn draw-border">Kup teraz</button>
                    
                </div>
            </div>
            <div class="card">
                <div class="r32Card">
                    <img class="r32" src="https://wrc.net.pl/app/uploads/2020/02/nissan-skyline-gtr534.jpg" alt="">
                    <h4><p class="car_name">Nissan Skyline R32</p></h4>
                    <p>250.000 PLN</p><br>
                    <button class="btn draw-border">Specyfikacja</button>
                    <button class="btn draw-border">Kup teraz</button>
                </div>
            </div>
            <div class="card">
                <div class="r34Card">
                    <img class="r34" src="https://www.mojehobby.pl/zdjecia/5/4/6/981_rd.jpg" alt="">
                    <h4><p class="car_name">Nissan Skyline R34 V-SPEC</p></h4>
                    <p>450.000 PLN</p><br>
                    <button class="btn draw-border">Specyfikacja</button>
                    <button class="btn draw-border">Kup teraz</button>
                </div>
            </div>
            <div class="card">
                <div class="gtrCard">
                    <img class="gtr" src="https://d-mf.ppstatic.pl/art/73/wo/brdtajwo0w44400wksk4g/preview-928x522.1200.jpg" alt="">
                    <h4><p class="car_name">Nissan GTR 2020</p></h4>
                    <p>800.000 PLN</p><br>
                    <button class="btn draw-border">Specyfikacja</button>
                    <button class="btn draw-border">Kup teraz</button>
                </div>
            </div>
        </div>
        <div class="item d"></div>
    </div>
</body>
<script src="main.js"></script>
</html>
